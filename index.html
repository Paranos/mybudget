<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvelle Dépense</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Ajouter une Dépense</h1>
  
  <form id="expenseForm">
    <label for="expenseTarget">Cible de la dépense :</label>
    <input type="text" id="expenseTarget" required>
  
    <label for="amount">Montant (€) :</label>
    <input type="number" id="amount" step="0.01" min="0" required>

  
    <label for="category">Catégorie :</label>
    <select id="category" required>
      <option value="récurrente">Récurrente</option>
      <option value="courses">Courses</option>
      <option value="plaisir">Plaisir</option>
    </select>
  
    <button type="submit">Enregistrer</button>
  </form>
  

  <a href="historique.html">Voir l'historique des transactions</a>

  <script src="app.js"></script>
</body>
</html>
